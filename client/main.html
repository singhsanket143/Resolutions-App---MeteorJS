<head>
  <title>Resolutions</title>
</head>

<body>
  <div class="container">
    <header>
      Monthly Resolution
      <form class="new-resolution">
        <input type="text" name="title" placeholder="Add Resolution">
        <input type="submit" value="Submit">
      </form>
    </header>
    <ul>
      {{#each resolutions}}
      {{> resolution}}
      {{/each}}
    </ul>
  </div>

</body>

<template name="resolution">
  <li>{{title}}</li>
</template>
